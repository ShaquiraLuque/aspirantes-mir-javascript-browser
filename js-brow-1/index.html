<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>May√∫sculas</title>
  </head>
  <body>
    <label for="texto">Escribe algo:</label>
    <input type="text" id="texto">
    <p id="parrafo"></p>
    <p id="parrafo2"></p>
    <button id="btn">Convertir mensaje a mayusculas</button>
    <script>
        let input = document.querySelector("#texto")
        let parrafo = document.getElementById("parrafo")
        input.addEventListener("input", function(){
            let textoMayus = input.value.toUpperCase()
            parrafo.textContent = textoMayus
        })
        let btn = document.querySelector("#btn")
        let parrafo2 = document.querySelector("#parrafo2")
        btn.addEventListener("click", function(){
            let textoMayus = input.value.toUpperCase()
            parrafo2.textContent = textoMayus
            })
    </script>
  </body>
</html>
